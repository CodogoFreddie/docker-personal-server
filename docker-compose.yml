version: "3"

services:
  https-portal:
    image: steveltn/https-portal:1
    ports:
     - '80:80'
     - '443:443'
    links:
     - gitlab
    restart: always
    environment:
      DOMAINS: 'git.freddieridell.com -> http://gitlab:80, rsync.freddieridell.com -> http://sync:8888'
      STAGE: production
      FORCE_RENEW: 'true'
  sync:
    image: resilio/sync
    ports:
      - "55555:55555"
    restart: on-failure
    volumes:
      - /data/sync:/mnt/sync
  gitlab:
    image: 'gitlab/gitlab-ce:latest'
    restart: always
    hostname: 'git.freddieridell.com'
    ports:
      - '22:22'
    volumes:
      - '/srv/gitlab/config:/etc/gitlab'
      - '/srv/gitlab/logs:/var/log/gitlab'
      - '/srv/gitlab/data:/var/opt/gitlab'
